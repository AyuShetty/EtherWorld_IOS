name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Build and test
        run: |
          set -o pipefail
          xcodebuild -scheme EtherworldApp -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 15' build test | xcpretty
        shell: bash
